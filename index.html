<html>
    <head>
        <title>Misaka</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CONSOLE<br><br>To look at console, right click, press "inspect" and press on console. <br><br>You will see the console.</h1>
        <script>

            console.log("Learning about console");

            var first_name="Misaka ";
            console.log(first_name);

            var last_name="Lyngdoh";
            console.log(last_name);

            var full_name=first_name.concat(last_name);
            console.log(full_name);

            var My_name="My name is Milly";
            console.log(My_name);

            var replace=My_name.replace("Milly","Je");
            console.log(replace);

            var S1="This is my first project of console and I can't wait to know more.";
            console.log(S1);

            var length=S1.length;
            console.log(length);

            var S2="Which of these numbers 2,5,8,20 and 7 is the largest and which is the smallest?";
            console.log(S2);

            var smallest=Math.max(2,5,8,20,7);
            console.log(smallest);

            var largest=Math.min(2,5,8,20,7);
            console.log(largest);

            console.log("What is the square root of 25 ?")
            var sqrt=Math.sqrt(25);
            console.log(sqrt);

            var Big="Nadia";
            var to_Upper_Case=Big.toUpperCase();
            console.log(to_Upper_Case);

            var Small="Warimika";
            var to_Lower_Case=Small.toLowerCase();
            console.log(to_Lower_Case)

        </script>
    </body>
</html>
